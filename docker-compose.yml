networks:
  internal_net:
    driver: bridge

services:
  # =====================
  # BACKEND / CORE - DEV
  # =====================
  core:
    container_name: core-dev
    build:
      context: .
      target: dev
    volumes:
      - ./core:/app
      - ./auth/config/jwt/public.pem:/app/config/jwt/public.pem:ro
    ports:
      - "8000:8000"
    depends_on:
      - db
    environment:
      APP_ENV: dev
      DATABASE_URL: "mysql://root:root@db:3306/donwok?serverVersion=8.0"
      JWT_PUBLIC_KEY: /app/config/jwt/public.pem
      CORE_SERVICE_NAME: core
      CORE_SERVICE_SECRET: super-secret-core-key
      AUTH_BASE_URL: http://auth:8000
    networks:
      - internal_net

  # =====================
  # AUTH - DEV
  # =====================
  auth:
    container_name: auth-dev
    build:
      context: .
      target: dev
    volumes:
      - ./auth:/app
      - ./auth/config/jwt:/app/config/jwt:rw
    ports:
      - "8001:8000"
    environment:
      APP_ENV: dev
      JWT_PRIVATE_KEY: /app/config/jwt/private.pem
      JWT_PUBLIC_KEY: /app/config/jwt/public.pem
      JWT_ISSUER: auth-service
      JWT_AUDIENCE: core-service
      JWT_TTL: 600
      DATABASE_URL: "mysql://root:root@db:3306/donwok_auth?serverVersion=8.0"
      CORE_SERVICE_NAME: core
      CORE_SERVICE_SECRET: super-secret-core-key
    networks:
      - internal_net

  # =====================
  # DATABASE
  # =====================
  db:
    image: mariadb:10.11
    container_name: mariadb
    restart: unless-stopped
    environment:
      MARIADB_ROOT_PASSWORD: root
      MARIADB_USER: symfony
      MARIADB_PASSWORD: symfony
    volumes:
      - ./db_data:/var/lib/mysql:rw
    ports:
      - "3306:3306"
    networks:
      - internal_net

  # =====================
  # FRONTEND (SYMFONY) - Totalmente Desacoplado
  # =====================
  frontend:
    container_name: frontend-symfony
    build:
      context: .
      dockerfile: Dockerfile.frontend
    volumes:
      - ./frontend:/app
    ports:
      - "80:8000"
    environment:
      APP_ENV: dev
      # No hay DATABASE_URL ni CORE_BASE_URL internos
      # El navegador usa el puerto expuesto del host
    networks:
      - internal_net

  # =====================
  # MERCURE HUB (Motor real de tiempo real)
  # =====================
  mercure-hub:
    image: dunglas/mercure
    restart: unless-stopped
    environment:
      SERVER_NAME: ":80"
      MERCURE_PUBLISHER_JWT_KEY: "!ChangeThisMercureHubFreeApp2022!"
      MERCURE_SUBSCRIBER_JWT_KEY: "!ChangeThisMercureHubFreeApp2022!"
      MERCURE_EXTRA_DIRECTIVES: |
        cors_origins *
        anonymous
    networks:
      - internal_net

  # =====================
  # MERCURE RELAY (Puente que firma las peticiones del Core)
  # =====================
  mercure:
    image: nginx:alpine
    container_name: mercure-relay
    command: >
      /bin/sh -c "echo 'server { 
        listen 80; 
        location / { 
          # Inyectamos el Token JWT firmado que validamos previamente
          proxy_set_header Authorization \"Bearer eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJtZXJjdXJlIjp7InB1Ymxpc2giOlsiKiJdfX0.aG9i0Irajat6mGgko_Xi5pDjNBtLLQLfElq2qbF-Eqg\"; 
          proxy_pass http://mercure-hub; 
        } 
      }' > /etc/nginx/conf.d/default.conf && nginx -g \"daemon off;\""
    ports:
      - "3001:80"
    networks:
      - internal_net