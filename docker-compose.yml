networks:
  internal_net:
    driver: bridge

services:
  # =====================
  # BACKEND / CORE - DEV
  # =====================
  core:
    container_name: core-dev
    build:
      context: .
      target: dev
    volumes:
      - ./core:/app
      - ./auth/config/jwt/public.pem:/app/config/jwt/public.pem:ro
    ports:
      - "8000:8000"
    depends_on:
      - db
    environment:
      APP_ENV: dev
      DATABASE_URL: "mysql://root:root@db:3306/donwok?serverVersion=8.0"
      JWT_PUBLIC_KEY: /app/config/jwt/public.pem
      CORE_SERVICE_NAME: core
      CORE_SERVICE_SECRET: super-secret-core-key
      AUTH_BASE_URL: http://auth:8000
    networks:
      - internal_net

  # =====================
  # AUTH - DEV
  # =====================
  auth:
    container_name: auth-dev
    build:
      context: .
      target: dev
    volumes:
      - ./auth:/app
      - ./auth/config/jwt:/app/config/jwt:rw
    ports:
      - "8001:8000"
    environment:
      APP_ENV: dev
      JWT_PRIVATE_KEY: /app/config/jwt/private.pem
      JWT_PUBLIC_KEY: /app/config/jwt/public.pem
      JWT_ISSUER: auth-service
      JWT_AUDIENCE: core-service
      JWT_TTL: 600
      DATABASE_URL: "mysql://root:root@db:3306/donwok_auth?serverVersion=8.0"
      CORE_SERVICE_NAME: core
      CORE_SERVICE_SECRET: super-secret-core-key
    networks:
      - internal_net

  # =====================
  # DATABASE
  # =====================
  db:
    image: mariadb:10.11
    container_name: mariadb
    restart: unless-stopped
    environment:
      MARIADB_ROOT_PASSWORD: root
      MARIADB_USER: symfony
      MARIADB_PASSWORD: symfony
    volumes:
      - ./db_data:/var/lib/mysql:rw
    ports:
      - "3306:3306"
    networks:
      - internal_net

  # =====================
  # FRONTEND (SYMFONY) - Reemplaza al React
  # =====================
  frontend:
    container_name: frontend-symfony
    build:
      context: .
      target: dev
    volumes:
      - ./frontend:/app
    ports:
      - "80:8000"
    environment:
      APP_ENV: dev
      CORE_BASE_URL: http://core:8000
      AUTH_BASE_URL: http://auth:8000
    networks:
      - internal_net