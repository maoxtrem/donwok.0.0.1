networks:
  internal_net:
    driver: bridge

services:
  # =====================
  # BACKEND / CORE - DEV
  # =====================
  core:
    container_name: core-dev
    build:
      context: .
      target: dev
    volumes:
      - ./core:/app
      - ./auth/config/jwt/public.pem:/app/config/jwt/public.pem:ro
    # 游릭 NO expone puertos al host (Seguridad + Desacoplamiento)
    depends_on:
      - db
    environment:
      APP_ENV: dev
      DATABASE_URL: "mysql://root:root@db:3306/donwok?serverVersion=8.0"
      JWT_PUBLIC_KEY: /app/config/jwt/public.pem
      CORE_SERVICE_NAME: core
      CORE_SERVICE_SECRET: super-secret-core-key
      AUTH_BASE_URL: http://auth:8000
    networks:
      - internal_net

  # =====================
  # AUTH - DEV
  # =====================
  auth:
    container_name: auth-dev
    build:
      context: .
      target: dev
    volumes:
      - ./auth:/app
      - ./auth/config/jwt:/app/config/jwt:rw
    # 游릭 NO expone puertos al host
    environment:
      APP_ENV: dev
      JWT_PRIVATE_KEY: /app/config/jwt/private.pem
      JWT_PUBLIC_KEY: /app/config/jwt/public.pem
      JWT_ISSUER: auth-service
      JWT_AUDIENCE: core-service
      JWT_TTL: 600
      DATABASE_URL: "mysql://root:root@db:3306/donwok_auth?serverVersion=8.0"
      CORE_SERVICE_NAME: core
      CORE_SERVICE_SECRET: super-secret-core-key
    networks:
      - internal_net

  # =====================
  # FRONTEND (SYMFONY)
  # =====================
  frontend:
    container_name: frontend-symfony
    build:
      context: .
      dockerfile: Dockerfile.frontend
    volumes:
      - ./frontend:/app
    # 游릭 NO expone puertos al host
    environment:
      APP_ENV: dev
    networks:
      - internal_net

  # =====================
  # MERCURE HUB (Motor real)
  # =====================
  mercure-hub:
    container_name: mercure-hub
    image: dunglas/mercure
    restart: unless-stopped
    environment:
      SERVER_NAME: ":80"
      MERCURE_PUBLISHER_JWT_KEY: "!ChangeThisMercureHubFreeApp2022!"
      MERCURE_SUBSCRIBER_JWT_KEY: "!ChangeThisMercureHubFreeApp2022!"
      MERCURE_EXTRA_DIRECTIVES: |
        cors_origins *
        anonymous
    networks:
      - internal_net

  # =====================
  # GATEWAY (El 칰nico punto de entrada)
  # =====================
  gateway:
    image: nginx:alpine
    container_name: gateway-pos
    volumes:
      - ./nginx/gateway.conf:/etc/nginx/conf.d/default.conf:ro
    ports:
      - "80:80"
    depends_on:
      - frontend
      - core
      - auth
      - mercure-hub
    networks:
      internal_net:
        aliases:
          - mercure # 游릭 Ahora el Core encontrar치 "mercure" aqu칤

  # =====================
  # DATABASE
  # =====================
  db:
    image: mariadb:10.11
    container_name: mariadb
    restart: unless-stopped
    environment:
      MARIADB_ROOT_PASSWORD: root
      MARIADB_USER: symfony
      MARIADB_PASSWORD: symfony
    volumes:
      - ./db_data:/var/lib/mysql:rw
    ports:
      - "3306:3306"
    networks:
      - internal_net
