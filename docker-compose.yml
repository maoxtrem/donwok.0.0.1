networks:
  internal_net:
    driver: bridge

services:
  # =====================
  # BACKEND / CORE - DEV
  # =====================
  core:
    container_name: core-dev
    build:
      context: .
      target: dev
    volumes:
      - ./core:/app
      - ./auth/config/jwt/public.pem:/app/config/jwt/public.pem:ro
    command: ["symfony", "serve", "--no-tls", "--allow-http", "--listen-ip=0.0.0.0", "--port=80"]
    depends_on:
      - db
    environment:
      APP_ENV: dev
      DATABASE_URL: "mysql://root:root@db:3306/donwok?serverVersion=8.0"
      JWT_PUBLIC_KEY: /app/config/jwt/public.pem
      CORE_SERVICE_NAME: core
      CORE_SERVICE_SECRET: super-secret-core-key
      AUTH_BASE_URL: http://auth
    networks:
      - internal_net

  # =====================
  # AUTH - DEV
  # =====================
  auth:
    container_name: auth-dev
    build:
      context: .
      target: dev
    volumes:
      - ./auth:/app
      - ./auth/config/jwt:/app/config/jwt:rw
    command: ["symfony", "serve", "--no-tls", "--allow-http", "--listen-ip=0.0.0.0", "--port=80"]
    environment:
      APP_ENV: dev
      JWT_PRIVATE_KEY: /app/config/jwt/private.pem
      JWT_PUBLIC_KEY: /app/config/jwt/public.pem
      JWT_ISSUER: auth-service
      JWT_AUDIENCE: core-service
      JWT_TTL: 600
      DATABASE_URL: "mysql://root:root@db:3306/donwok_auth?serverVersion=8.0"
      CORE_SERVICE_NAME: core
      CORE_SERVICE_SECRET: super-secret-core-key
    networks:
      - internal_net

  # =====================
  # FRONTEND (SYMFONY)
  # =====================
  frontend:
    container_name: frontend-symfony
    build:
      context: .
      dockerfile: Dockerfile.frontend
    volumes:
      - ./frontend:/app
    command: ["symfony", "serve", "--no-tls", "--allow-http", "--listen-ip=0.0.0.0", "--port=80"]
    environment:
      APP_ENV: dev
    networks:
      - internal_net

  # =====================
  # CENTRIFUGO (Tiempo Real)
  # =====================
  centrifugo:
    image: centrifugo/centrifugo:v5
    container_name: centrifugo
    restart: unless-stopped
    command: centrifugo --config=config.json
    environment:
      CENTRIFUGO_TOKEN_HMAC_SECRET_KEY: "super-secret-key"
      CENTRIFUGO_API_KEY: "api-key"
      # Permitimos conexiones sin token para desarrollo
      CENTRIFUGO_ALLOW_ANONYMOUS_CONNECT_WITHOUT_TOKEN: "true"
    volumes:
      - ./centrifugo/config.json:/centrifugo/config.json:ro
    ports:
      - "8008:8000" # Puerto para dashboard y WS
    networks:
      - internal_net

  # =====================
  # GATEWAY
  # =====================
  gateway:
    image: nginx:alpine
    container_name: gateway-pos
    volumes:
      - ./nginx/gateway.conf:/etc/nginx/conf.d/default.conf:ro
    ports:
      - "80:80"
    depends_on:
      - frontend
      - core
      - auth
      - centrifugo
    networks:
      - internal_net

  # =====================
  # DATABASE
  # =====================
  db:
    image: mariadb:10.11
    container_name: mariadb
    restart: unless-stopped
    environment:
      MARIADB_ROOT_PASSWORD: root
      MARIADB_USER: symfony
      MARIADB_PASSWORD: symfony
    volumes:
      - ./db_data:/var/lib/mysql:rw
    ports:
      - "3306:3306"
    networks:
      - internal_net
