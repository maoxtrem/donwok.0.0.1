<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Prueba de Conexión Mercure</title>
    <style>
        body { font-family: sans-serif; padding: 20px; background: #f0f2f5; }
        #log { background: white; padding: 15px; border-radius: 8px; border: 1px solid #ddd; height: 300px; overflow-y: auto; }
        .success { color: green; }
        .error { color: red; }
        .info { color: blue; }
    </style>
</head>
<body>
    <h2>Diagnóstico Mercure</h2>
    <p>Estado de conexión: <span id="status">Desconectado</span></p>
    <div id="log"></div>

    <script>
        const logDiv = document.getElementById('log');
        const statusEl = document.getElementById('status');

        function addLog(msg, type = 'info') {
            const p = document.createElement('p');
            p.className = type;
            p.textContent = `[${new Date().toLocaleTimeString()}] ${msg}`;
            logDiv.appendChild(p);
            logDiv.scrollTop = logDiv.scrollHeight;
        }

        // 1. Intentamos conectar al tópico de pedidos
        const url = new URL('http://localhost:3001/.well-known/mercure');
        url.searchParams.append('topic', 'donwok/pedidos');

        addLog(`Intentando conectar a: ${url.href}`);

        try {
            const eventSource = new EventSource(url);

            eventSource.onopen = () => {
                statusEl.textContent = 'CONECTADO ✅';
                statusEl.style.color = 'green';
                addLog('Conexión establecida correctamente.', 'success');
            };

            eventSource.onmessage = (event) => {
                addLog(`Evento recibido: ${event.data}`, 'success');
            };

            eventSource.onerror = (err) => {
                statusEl.textContent = 'ERROR ❌';
                statusEl.style.color = 'red';
                addLog('Error en la conexión. Revisa si hay un 401 en la consola del navegador.', 'error');
                console.error('Detalle del error:', err);
            };
        } catch (e) {
            addLog(`Excepción: ${e.message}`, 'error');
        }
    </script>
</body>
</html>
